<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Car Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="orientation-lock">
        <p>Please rotate your device to landscape mode to play.</p>
    </div>

    <div id="game-instructions">
        <p><b>Desktop:</b> Press ▲ and ▼ keys</p>
        <hr>
        <p><b>Mobile:</b> Tap upper/lower half</p>
    </div>

    <button id="startBtn" class="btn"><span>Start</span></button>
    <button id="restartBtn" class="rbtn">Restart</button>

    <div id="game-container">
        <div id="topBar">
            <p id="score">Score: 0</p>
            <p id="highScore">High Score: 0</p>
        </div>
        <div class="game">
            <img id="car" src="assets/images/car.png" alt="Car">
            <img id="stone1" class="stone" src="assets/images/stone.png" alt="Stone">
            <img id="stone11" class="stone" src="assets/images/stone.png" alt="Stone11">
            <img id="stone2" class="stone" src="assets/images/stone.png" alt="Stone2">
            <img id="stone21" class="stone" src="assets/images/stone.png" alt="Stone21">
            <img id="stone3" class="stone" src="assets/images/stone.png" alt="Stone3">
            <img id="stone31" class="stone" src="assets/images/stone.png" alt="Stone31">
        </div>
    </div>
    <audio id="moveSound">
        <source src="assets/sounds/move.wav" type="audio/wav">
    </audio>
    <audio id="gameoverSound">
        <source src="assets/sounds/gameover.wav" type="audio/wav">
    </audio>

    <script src="assets/js/constants.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/stone.js"></script>
    <script src="assets/js/input.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
